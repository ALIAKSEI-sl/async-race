<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef (click)="sort('id')">
			<span>no.</span>
			<span [innerHTML]="sortingLabel().id"></span>
		</th>
		<td mat-cell *matCellDef="let element">{{ element.id }}</td>
	</ng-container>

	<ng-container matColumnDef="car">
		<th mat-header-cell *matHeaderCellDef>car</th>
		<td mat-cell *matCellDef="let element" [style.color]="element.color">
			<svg-icon
				src="../../../../assets/car.svg"
				[svgStyle]="{ 'width.px': 50, 'height.px': 25 }"
			/>
		</td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>name</th>
		<td mat-cell *matCellDef="let element">{{ element.name }}</td>
	</ng-container>

	<ng-container matColumnDef="wins">
		<th mat-header-cell *matHeaderCellDef (click)="sort('wins')">
			<span>wins</span>
			<span [innerHTML]="sortingLabel().wins"></span>
		</th>
		<td mat-cell *matCellDef="let element">{{ element.wins }}</td>
	</ng-container>

	<ng-container matColumnDef="time">
		<th mat-header-cell *matHeaderCellDef (click)="sort('time')">
			<span>best time (s)</span>
			<span [innerHTML]="sortingLabel().time"></span>
		</th>
		<td mat-cell *matCellDef="let element">{{ element.time }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
